<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>Calculator</Title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>
    <body class="justify-center">
        <div class="calculator-container justify-center">
            <div class="console align-end flex-column">
                <div class="console-line"></div>
                <div class="console-line"></div>
                <div class="console-line"></div>
            </div>
            <div class="display align-center">0</div>
            <div class="buttons justify-center">
                <div class="buttons-right">
                    <div class="button-row">
                        <button class="button number">7</button>
                        <button class="button number">8</button>
                        <button class="button number">9</button>
                        <button class="button operator">/</button>
                        
                    </div>
                    <div class="button-row">
                        <button class="button number">4</button>
                        <button class="button number">5</button>
                        <button class="button number">6</button>
                        <button class="button operator">x</button>
                    </div>
                    <div class="button-row">
                        <button class="button number">1</button>
                        <button class="button number">2</button>
                        <button class="button number">3</button>
                        <button class="button operator">-</button>
                    </div>
                    <div class="button-row">
                        <button class="button number zero">0</button>
                        <button class="button number decimal">.</button>
                        <button class="button operator">+</button>
                    </div>
                    <div class="button-row">
                        <button class="button equals">=</button>
                    </div>
                </div>
                <div class="buttons-left">
                    <div class="button-row">
                        <button class="button other backspace"><-</button>
                        <button class="button other clear">C</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
